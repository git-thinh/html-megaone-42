<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Author -->
    <meta name="author" content="Themes Industry">
    <!-- description -->
    <meta name="description" content="MegaOne is a highly creative, modern, visually stunning and Bootstrap responsive multipurpose studio and portfolio HTML5 template with 8 ready home page demos.">
    <!-- keywords -->
    <meta name="keywords" content="Creative, modern, clean, bootstrap responsive, html5, css3, portfolio, blog, studio, templates, multipurpose, one page, corporate, start-up, studio, branding, designer, freelancer, carousel, parallax, photography, studio, masonry, grid, faq">
    <!-- Page Title -->
    <title>Landing Page | MegaOne HTML5 Template</title>
    <!-- Bundle -->
    <link rel="stylesheet" href="/lib/megaone/landing-1/css/bundle.min.css">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="/lib/megaone/landing-1/css/style.css">

</head>
<body>

<section id="home" class="p-0">

    <div class="fullscreen bg-img-count1">

        <div class="col-xs-12 text-center">
            <div class="title d-inline-block">
                <img src="/lib/megaone/landing-1/img/logo-white.png" alt="logo">
                <p class="mt-3 font_size">Stay tuned, We will be back shortly.</p>
            </div>
        </div>

        <div class="col-12 alignment_text">
            <ul class="count_down alt-font">
                <li>
                    <p class="days">00</p>
                    <p class="days_ref">Days</p>
                </li>

                <li>
                    <p class="hours">00</p>
                    <p class="hours_ref">Hours</p>
                </li>

                <li>
                    <p class="minutes">00</p>
                    <p class="minutes_ref">Mins</p>
                </li>

                <li>
                    <p class="seconds">00</p>
                    <p class="seconds_ref">Secs</p>
                </li>
            </ul>

        <div class="social_icon">
            <ul class="social-icon">
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
        </div>

    </div>

</section>


<!-- JavaScript -->
<script src="/lib/megaone/landing-1/js/bundle.min.js"></script>
<script src="/lib/megaone/landing-1/js/countdown.js"></script>
<script src="/lib/megaone/landing-1/js/script.js"></script>
</body>
</html>
