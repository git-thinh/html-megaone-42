<!-- Js Files -->
<script src="/lib/megaone/vendor/js/bundle.min.js"></script>
<script src="/lib/megaone/vendor/js/jquery.appear.js"></script>
<script src="/lib/megaone/vendor/js/jquery.cubeportfolio.min.js"></script>

<script>
  (function ($, window, document, undefined) {
    'use strict';

    // init cubeportfolio
    $('#js-grid-full-width').cubeportfolio({
      filters: '#js-filters-full-width',
      layoutMode: 'mosaic',
      sortByDimension: true,
      defaultFilter: '*',
      animationType: 'fadeOutTop',
      gapHorizontal: 0,
      gapVertical: 0,
      gridAdjustment: 'responsive',
      mediaQueries: [{
        width: 1500,
        cols: 3,
      }, {
        width: 1100,
        cols: 3,
      }, {
        width: 800,
        cols: 3,
      }, {
        width: 480,
        cols: 2,
        options: {
          caption: ' ',
          gapHorizontal: 10,
          gapVertical: 10,
        }
      }],
      caption: 'zoom',
      displayType: 'fadeIn',
      displayTypeSpeed: 100,

      // lightbox
      lightboxDelegate: '.cbp-lightbox',
      lightboxGallery: true,
      lightboxTitleSrc: 'data-title',
      lightboxCounter: '<div class="cbp-popup-lightbox-counter">{{current}} of {{total}}</div>',

      plugins: {
        loadMore: {
          element: '#js-loadMore-full-width',
          action: 'auto',
          loadItems: 3,
        }
      },
    });
  })(jQuery, window, document);
</script>
