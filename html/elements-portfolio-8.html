<!-- Js Files -->
<script src="/lib/megaone/vendor/js/bundle.min.js"></script>
<script src="/lib/megaone/vendor/js/jquery.appear.js"></script>
<script src="/lib/megaone/vendor/js/tilt.jquery.min.js"></script>
<script src="/lib/megaone/vendor/js/jquery.cubeportfolio.min.js"></script>

<script>
    $('#js-grid-masonry').cubeportfolio({
        filters: '#js-filters-full-width',
        layoutMode: 'mosaic',
        defaultFilter: '*',
        animationType: 'slideDelay',
        gapHorizontal: 10,
        gapVertical: 10,
        gridAdjustment: 'responsive',
        mediaQueries: [{
            width: 1500,
            cols: 5,
        }, {
            width: 1100,
            cols: 4,
        }, {
            width: 800,
            cols: 3,
        }, {
            width: 480,
            cols: 2,
            options: {
                caption: '',
            }
        }],
        caption: 'zoom',
        displayType: 'bottomToTop',
        displayTypeSpeed: 100,

        // lightbox
        // lightbox
        lightboxDelegate: '.cbp-lightbox',
        lightboxGallery: true,
        lightboxTitleSrc: 'data-title',
        lightboxCounter: '<div class="cbp-popup-lightbox-counter">{{current}} of {{total}}</div>',
    });

    //About Us Image Tilt
    $('.js-tilt').tilt({
        maxTilt:  1,
        easing:         "cubic-bezier(.03,.98,.52,1)",    // Easing on enter/exit.
    });
</script>
