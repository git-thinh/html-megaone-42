<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Author -->
    <meta name="author" content="Themes Industry">
    <!-- description -->
    <meta name="description" content="MegaOne is a highly creative, modern, visually stunning and Bootstrap responsive multipurpose studio and portfolio HTML5 template with 8 ready home page demos.">
    <!-- keywords -->
    <meta name="keywords" content="Creative, modern, clean, bootstrap responsive, html5, css3, portfolio, blog, studio, templates, multipurpose, one page, corporate, start-up, studio, branding, designer, freelancer, carousel, parallax, photography, studio, masonry, grid, faq">
    <!-- Page Title -->
    <title>Landing Page | MegaOne HTML5 Template</title>
    <!-- Bundle -->
    <link rel="stylesheet" href="/lib/megaone/landing-6/css/bundle.min.css">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="/lib/megaone/landing-6/css/style.css">

</head>

<body>

<section id="carousal_images">

<div class="row">
    <div class="col-12">

        <div class="img-area">

            <div id="carouselFade" class="carousel slide carousel-fade" data-ride="carousel">

                <div class="carousel-inner ml-lg-10 ">
                    <div class="carousel-item active"></div>
                    <div class="carousel-item"></div>
                    <div class="carousel-item"></div>
                </div>

        </div>

         </div>

</div>

<div class="overlay-content col-12">
    <div class="img-logo text-center">
         <img src="/lib/megaone/landing-6/img/logo-img.png" alt="LOGO IMAGE">
         <p class="mt-3 font_size">Stay tuned, We will be back shortly.</p>
    </div>
</div>
    <div class="my-counters overlay-content1 col-12">
        <div class="row">
            <div class="col-8 col-md-5 col-lg-3">
                <div class="row no-gutters count_down">
                    <div class=" col-4 col-md-5 col-lg-4 no-gutters">
                        <div class="counters">
                            <p class="days_ref">Days</p>
                            <p class="days">00</p>
                        </div>
                    </div>
                    <div class=" col-8 col-md-7 col-lg-8 child_counters">
                        <div class="counters">
                            <p class="hours_ref">Hours</p>
                            <p class="hours">00</p>
                        </div>

                        <div class="counters pl-lg-4">
                            <p class="minutes_ref">Mins</p>
                            <p class="minutes">00</p>
                        </div>

                        <div class="counters">
                            <p class="seconds_ref order-2">Secs</p>
                            <p class="seconds order-1  mt-md-4 mt-lg-4">00</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 col-md-7 col-lg-9 d-flex justify-content-end align-items-center">
                <div class="social-icons">
                    <ul class="icons">
                        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</section>

<!-- JavaScript -->
<script src="/lib/megaone/landing-6/js/bundle.min.js"></script>
<script src="/lib/megaone/landing-6/js/countdown.js"></script>
<script src="/lib/megaone/landing-6/js/script.js"></script>
</body>
</html>
